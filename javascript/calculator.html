<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <center>
        <div style="color:rgb(155, 197, 93); align-items:center;font-family:cursive; border: 3px solid rgb(171, 17, 17); border-radius:5px; width:fit-content; padding:20px">CALCULATOR</div>
    </center>
</header>
<body>
    <center>
        <div class="calculator">
            <input type="text" class="display" id="display" disabled>
            <div class="buttons">
                <button class="number" onclick="appendToDisplay('7')">7</button>
                <button class="number" onclick="appendToDisplay('8')">8</button>
                <button class="number" onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('/')">/</button>
                <button class="operator" onclick="appendToDisplay('e')">e</button>
                <button class="number" onclick="appendToDisplay('4')">4</button>
                <button class="number" onclick="appendToDisplay('5')">5</button>
                <button class="number" onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('%')">%</button>
                <button class="operator" onclick="appendToDisplay('π')">π</button>
                <button class="number" onclick="appendToDisplay('1')">1</button>
                <button class="number" onclick="appendToDisplay('2')">2</button>
                <button class="number" onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>
                <button class="operator" onclick="deleteLast()">DEL</button>
                <button class="number" onclick="appendToDisplay('0')">0</button>
                <button class="operator span-two" onclick="calculateResult()">=</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>
                <button class="operator" onclick="clearDisplay()">AC</button>
            </div>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
