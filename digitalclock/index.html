<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <center>
        <h2>DIGITAL CLOCK</h2>
    </center>
    </div>
        <center>
        <div class="theme-section">
            <button id="lightTheme">Light Theme</button>
            <button id="darkTheme">Dark Theme</button>
            <button id="neonTheme">Neon Theme</button>
        </div>
        <div class="clock-section">
            <div> <h2>DATE</h2> </div>
            <div class="date" id="date"></div>
            <div class="clock" id="clock">00:00:00</div>
        </div>
        <div class="alarm-section">
            <input type="time" id="alarmTime" />
            <br>
            <button id="setAlarm">Set Alarm</button>
        </div>
        <div class="stopwatch-section">
            <button id="startStopwatch">Start Stopwatch</button>
            <button id="stopStopwatch">Stop Stopwatch</button>
            <button id="resetStopwatch">Reset Stopwatch</button>
            <div id="stopwatchDisplay">00:00:00</div>
        </div>
        <div class="countdown-section">
            <input type="number" id="countdownInput" placeholder="Seconds" />
            <button id="startCountdown">Start Countdown</button>
            <div id="countdownDisplay">00:00</div>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
