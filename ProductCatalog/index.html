<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="font-family: cursive;">Product Catalog</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>Products</h2>
            <div class="product" data-id="1">
                <img src="mouse.jpg" alt="Product 1">
                <h3>MOUSE</h3>
                <p>Price: ₹300.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="bottle.jpg" alt="Product 2">
                <h3>BOTTLE</h3>
                <p>Price: ₹250.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <img src="shoes.jpg" alt="Product 3">
                <h3>SHOES</h3>
                <p>Price: ₹1000.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: ₹0.00</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
