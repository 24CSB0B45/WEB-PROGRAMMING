<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #000000;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: rgb(239, 84, 6);
        }
        .main {
            padding: 20px;
            text-align: center;
        }
        .gallery {
            padding: 20px;
            display: flex;
            flex-direction: column; 
            align-items: center;
        }
        .gallery-item {
            margin: 20px 0; 
            text-align: center;
        }
        .gallery img {
            width: 60%; 
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;

            width: 100%;
        }

<body>
    <div class="navbar">
        <h1>Gallery</h1>
        <a href="home.html">Home</a>

    <div class="main">

            <div class="gallery-item">

                <img src="charminar2.jpg.webp" alt="Charminar">
            </div>
            <div class="gallery-item">
                <h3>Golconda Fort</h3>
                <img src="golconda.jpg" alt="Golconda Fort">
                <img src="golconda2.jpg" alt="Golconda Fort">

            <div class="gallery-item">

                <img src="chowmohalla2.jpg" alt="Chowmohalla Palace">

            <div class="gallery-item">

                <img src="Qutb.jpg" alt="Qutb Shahi Tombs">

            <div class="gallery-item">
                <h3>Hussain Sagar Lake</h3>
                <img src="hussainsagar.jpg" alt="Hussain Sagar Lake">
