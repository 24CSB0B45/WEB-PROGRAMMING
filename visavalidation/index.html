<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FBAB7E;
            background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);            
            margin: 0;
            display:flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 90vh;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            font-size: 2em;
            color: #4c96af;
            margin-bottom: 20px;
        }
        
        input, select, button {
            width: 97%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #1a651e;
        }
        
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visa Application Form</h1>
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="text" id="passport" placeholder="Enter passport number (8-10 characters)" required>
        <select id="countrySelect">
            <option value="">Select your country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select>
        <button id="applyButton">Apply for Visa</button>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
