<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <center><div style="color:rgb(155, 197, 93); align-items:center;font-family:cursive; border: 3px solid rgb(171, 17, 17); border-radius:5px; width:fit-content; padding:20px">CALCULATOR</div></center>
</header>
<body>
    <center>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="buttons">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">/</button>
            <button class="operator">e</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">%</button>
            <button class="operator">Ï€</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="operator">DEL</button>
            <button class="number">0</button>
            <button class="operator span-two">=</button>
            <button class="operator">-</button>
            <button class="operator">AC</button>
        </div>
    </div>
    </center>
</body>
</html>
